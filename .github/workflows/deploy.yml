name: Validate n8n workflows

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  validate:
    name: Validate JSON
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run validate
